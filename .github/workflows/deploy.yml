name: Deploy to Server

on:
  push:
    branches:
      - main  # Deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: Push to remote bare git repo
      run: |
        git remote add production ssh://root@68.168.211.152:22/root/apps/sammy-mailer
        git push -f production main
